<!doctype html>
<html lang="en">
<head>
    <title>
        {% block title %}Items List{% endblock %}
    </title>
</head>
<body>
    <h2>Items List</h2>
    {% if items %}
        <ul>
        {% for item in items %}
            <li>{{ item }}</li>       
        {% endfor %}
        </ul>
    {% else %}
        <p>No items found</p>
    {% endif %}   
</body>
</html>
